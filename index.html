<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"/>
    <title>CCC</title>
    <meta name="robots" content="noindex, nofollow"/>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: #000;
        color: #fff;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        text-align: center;
        padding: 24px;
      }
      .msg {
        white-space: nowrap;
        font-size: clamp(16px, 2.4vw, 22px);
        opacity: 0.92;
      }
      @media (max-width: 420px) {
        .msg {
          white-space: normal;
        }
      }
    </style>
  </head>
  <body>
    <div class="msg">
      This game is not released yet, please come back another time.
    </div>
  </body>
</html>
